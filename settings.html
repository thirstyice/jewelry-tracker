<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="settings.css">
		<title>Settings</title>
		<script src="settings.js" charset="utf-8"></script>
	</head>
	<body>
		<table>
			<thead>
				<th>Tasks</th>
				<th>Type</th>
				<th>Gauge</th>
				<th>Metal</th>
				<th>Size</th>
			</thead>
			<tbody>
				<tr id="dropdowns">

				</tr>
				<tr>
					<td>
						<button type="button" name="task" onclick="remove(this.name)">-</button>
						<button type="button" name="task" onclick="add(this.name)">+</button>
					</td>
					<td>
						<button type="button" name="type" onclick="remove(this.name)">-</button>
						<button type="button" name="type" onclick="add(this.name)">+</button>
					</td>
					<td>
						<button type="button" name="gauge" onclick="remove(this.name)">-</button>
						<button type="button" name="gauge" onclick="add(this.name)">+</button>
					</td>
					<td>
						<button type="button" name="metal" onclick="remove(this.name)">-</button>
						<button type="button" name="metal" onclick="add(this.name)">+</button>
					</td>
					<td>
						<button type="button" name="size" onclick="remove(this.name)">-</button>
						<button type="button" name="size" onclick="add(this.name)">+</button>
					</td>
				</tr>
			</tbody>
		</table>
		<table id="exitButtons">
			<tr>
				<td><button type="button" onclick="exitDiscard()">Discard and Exit</button></td>
				<td><button type="button" onclick="exitSave()">Save and Exit</button></td>
			</tr>
		</table>
		<div id="prompt" class="modal">
			<div class="modalContent">
				<p id="promptText"></p>
				<p style="text-align:center;"><input type="text" id="promptInput"></input></p>
				<p style="text-align:right;"><button type="button" id="promptButton">OK</button></p>
			</div>
		</div>
	</body>
</html>

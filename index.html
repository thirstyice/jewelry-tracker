<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="index.css">
		<title>Jewlery Tracker</title>
		<script src="index.js" charset="utf-8"></script>
	</head>
	<body>
		<p>
			<span id="dropdowns">

			</span>
		</p>
		<table>
			<tbody>
				<tr>
					<td>Start of day:</td>
					<td id="dayStart">N/A</td>
					<td><button type="button" id="startEndDay">Start / End day</button></td>
				</tr>
				<tr>
					<td>Start of current job:</td>
					<td id="jobStart">N/A</td>
					<td><button type="button" id="pauseResumeWork" onclick="pauseWork()">Pause work</button></td>
				</tr>
				<tr>
					<td>Items completed:</td>
					<td id="numberCompleted">0</td>
					<td><button type="button" onclick="openSettings()">Settings</button></td>
				</tr>
				<tr>
					<td>Average time:</td>
					<td id="averageTime"></td>
					<td><button type="button" onclick="completeItem()">Complete item</button></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
